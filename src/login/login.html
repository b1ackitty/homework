<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/login.css" />

  <body>
    <h1 class="sr-only">로그인 과제</h1>
    <div hidden>
      <h2>로그인 폼 컴포넌트</h2>

          </a>
        </h3>
        <!-- 텍스트 입력 서식 컴포넌트 -->
        <div class="form-input"><label for="formInput-0" class="sr-only">레이블</label><input type="text" name="form-name" id="formInput-0" required placeholder="플레이스홀더" /></div>
        <!-- 버튼 컴포넌트 -->
        <button class="fill-button" type="button">버튼텍스트</button>
        <button class="outline-button" type="button">버튼텍스트</button>
        <!-- 체크박스 컴포넌트 -->
        <div class="form-checkbox">
          <label for="formCheckbox-0"><input type="checkbox" name="form-name" id="formCheckbox-0" value="checkbox-text" /><span class="checkbox-text"></span>체크박스텍스트</label>
        </div>
      </div>
      <hr />
    </div>
    <h2 class="sr-only">네이버 로그인 폼</h2>
    <h3 class="logo">
      <a href="/">
        <span class="sr-only">네이버</span>
        <!-- Naver Logo -->
        <svg width="230" height="44" viewBox="0 0 230 44" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M30.0764 23.5394L13.6301 0H0V43.9824H14.279V20.443L30.7252 43.9824H44.3554V0H30.0764V23.5394Z" fill="#03CF5D" />

          <path d="M116.624 28.9184L106.234 0H91.5224L108.834 43.9824H124.41L141.722 0H127.006L116.624 28.9184Z" fill="#03CF5D" />
          <path d="M160.326 27.2735H180.449V16.7089H160.326V10.7801H180.666V0H146.264V43.9824H181.098V33.2023H160.326V27.2735Z" fill="#03CF5D" />
          <path
            d="M218.842 28.8921L220.166 28.3335C225.295 26.1959 227.903 21.5646 227.903 15.6885C227.903 10.1335 225.869 6.0124 221.861 3.47461C218.131 1.10396 213.298 0 206.642 0H188.024V43.9824H201.87V31.6937H206.849L215.284 43.9824H230L218.842 28.8921ZM209.228 20.4826H201.654V11.2111H209.228C210.462 11.2111 211.645 11.6995 212.518 12.5689C213.39 13.4383 213.88 14.6174 213.88 15.8469C213.88 17.0763 213.39 18.2555 212.518 19.1248C211.645 19.9942 210.462 20.4826 209.228 20.4826V20.4826Z"
            fill="#03CF5D"
          />
        </svg>
      </a>
    </h3>
    <form action="/" method="GET">
      <div class="form-input">
        <label for="formInput-1" class="sr-only">아이디</label><input type="email" name="userEmail" id="formInput-1" required placeholder="아이디" />
        <p class="form-input-error">아이디는 이메일을 입력해 주세요</p>
      </div>
      <div class="form-input">
        <label for="formInput-2" class="sr-only">비밀번호</label><input type="password" name="userPassword" id="formInput-2" required placeholder="비밀번호" minlength="10" />
        <p class="form-input-error">비밀번호는 10자리 이상 입력해 주세요</p>
      </div>
      <button class="fill-button" type="submit">로그인</button>
      <div class="form-checkbox">
        <label for="formCheckbox-1"><input type="checkbox" name="stayLoggedIn" id="formCheckbox-1" /><span class="checkbox-text"></span>로그인 상태 유지</label>
      </div>
      <div class="form-check-onoff">
        <a href="pages/ip_security.html" target="_blank">IP 보안</a><label for="formCheckbox-2"><input type="checkbox" name="ipSecurity" id="formCheckbox-2" /><span class="checked">ON</span><span class="unchecked">OFF</span></label>
      </div>
    </form>
  </body>
</html>
