<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Card Component</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/card-component.css" />
  </head>
  <body>
    <!-- 카드 컴포넌트 -->
    <div class="card-wrapper">
      <!-- 제품 소개 -->
      <h2 class="product-name">제목</h2>
      <p class="product-intro">부제목</p>
      <p class="additional-info">추가정보</p>
      <!-- 전체 클리커블 -->
      <a class="card-link" href="#" aria-hidden="true" tabindex="-1"></a>
      <!-- 버튼 -->
      <a class="button button-fill" href="#">버튼</a>
      <a class="button button-outline" href="#">버튼</a>
    </div>
  </body>
</html>
