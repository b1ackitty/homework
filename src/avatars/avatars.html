<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatars 과제</title>
    <link rel="shortcut icon" href="/src/assets/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link rel="preload" as="font" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css" />
    <link rel="stylesheet" href="./styles/avatars.css" />
  </head>
  <body>
    <h1 hidden>Avatars 과제</h1>
    <h2>list로 마크업한 버전</h2>
    <div class="list-box">
      <ul>
        <li>
          <div class="profile" role="group" aria-label="아바타1, 오프라인">
            <img src="./images/face1.jpg" alt="아바타1 프로필 사진" />
            <span class="offline" aria-hidden="true"></span>
          </div>
        </li>
        <li>
          <div class="profile" role="group" aria-label="아바타2, 온라인">
            <img src="./images/face2.jpg" alt="아바타2 프로필 사진" />
            <span class="online" aria-hidden="true"></span>
          </div>
        </li>
        <li>
          <div class="profile" role="group" aria-label="아바타3, 오프라인">
            <img src="./images/face3.jpg" alt="아바타3 프로필 사진" />
            <span class="offline" aria-hidden="true"></span>
          </div>
        </li>
        <li>
          <div class="profile" role="group" aria-label="아바타4, 온라인">
            <img src="./images/face4.jpg" alt="아바타4 프로필 사진" />
            <span class="online" aria-hidden="true"></span>
          </div>
        </li>
        <li>
          <div class="profile" role="group" aria-label="아바타5, 온라인">
            <img src="./images/face5.jpg" alt="아바타5 프로필 사진" />
            <span class="online" aria-hidden="true"></span>
          </div>
        </li>
        <li>
          <div class="profile" role="group" aria-label="아바타6, 온라인">
            <img src="./images/face6.jpg" alt="아바타6 프로필 사진" />
            <span class="online" aria-hidden="true"></span>
          </div>
        </li>
        <li>
          <div class="profile" role="group" aria-label="아바타7, 오프라인">
            <img src="./images/face7.jpg" alt="아바타7 프로필 사진" />
            <span class="offline" aria-hidden="true"></span>
          </div>
        </li>
        <li>
          <div class="profile" role="group" aria-label="아바타8, 오프라인">
            <img src="./images/face8.jpg" alt="아바타8 프로필 사진" />
            <span class="offline" aria-hidden="true"></span>
          </div>
        </li>
      </ul>
    </div>
    <hr />
    <h2>table로 마크업한 버전</h2>
    <div class="table-box">
      <table>
        <caption class="sr-only">
          Avatars 목록
        </caption>
        <tbody>
          <tr>
            <th scope="row"><img src="images/face1.jpg" alt="아바타1" /></th>
            <td><span class="offline" aria-label="오프라인"></span></td>
            <th scope="row"><img src="images/face2.jpg" alt="아바타2" /></th>
            <td><span class="online" aria-label="온라인"></span></td>
            <th scope="row"><img src="images/face3.jpg" alt="아바타3" /></th>
            <td><span class="offline" aria-label="오프라인"></span></td>
            <th scope="row"><img src="images/face4.jpg" alt="아바타4" /></th>
            <td><span class="online" aria-label="온라인"></span></td>
          </tr>
          <tr class="gap" aria-hidden="true">
            <td colspan="8"></td>
          </tr>
          <tr>
            <th scope="row"><img src="images/face5.jpg" alt="아바타5" /></th>
            <td><span class="online" aria-label="온라인"></span></td>
            <th scope="row"><img src="images/face6.jpg" alt="아바타6" /></th>
            <td><span class="online" aria-label="온라인"></span></td>
            <th scope="row"><img src="images/face7.jpg" alt="아바타7" /></th>
            <td><span class="offline" aria-label="오프라인"></span></td>
            <th scope="row"><img src="images/face8.jpg" alt="아바타8" /></th>
            <td><span class="offline" aria-label="오프라인"></span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
